name: Test Approval Automation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - ".github/workflows/lib/**"
      - ".github/workflows/pipeline_proposals.yml"
      - ".github/workflows/rfc_approval.yml"
      - ".github/workflows/sig_approval.yml"
      - ".github/workflows/test-approval-automation.yml"
  push:
    branches: [main, master]
    paths:
      - ".github/workflows/lib/**"
      - ".github/workflows/pipeline_proposals.yml"
      - ".github/workflows/rfc_approval.yml"
      - ".github/workflows/sig_approval.yml"
      - ".github/workflows/test-approval-automation.yml"

jobs:
  test-approval-lib:
    name: Test Approval Library
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python with uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        working-directory: .github/workflows/lib
        run: uv sync --extra test

      - name: Run tests
        working-directory: .github/workflows/lib
        run: uv run python -m pytest tests/ -v

      - name: Run tests with coverage
        working-directory: .github/workflows/lib
        run: uv run python -m pytest tests/ --cov=approval --cov-report=xml

      - name: Python Coverage Comment
        if: github.event_name == 'pull_request' && success()
        uses: orgoro/coverage@v3.2
        with:
          coverageFile: .github/workflows/lib/coverage.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          thresholdAll: 0.80
          thresholdNew: 0.90

  validate-approval-logic:
    name: Validate Approval Logic
    runs-on: ubuntu-latest
    needs: test-approval-lib

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python with uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        working-directory: .github/workflows/lib
        run: uv sync --extra test

      - name: Validate approval logic
        working-directory: .github/workflows/lib
        run: uv run python tests/validate_approval_logic.py
